<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Register Page</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="cpassword">Confirm Password:</label><br>
        <input type="password" id="cpassword" name="cpassword">
        <p>Gender:</p>
        <input type="radio" id="html" name="fem" value="female">
        <label for="fem">Female</label><br>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="nb" name="nb" value="nonbinary">
        <label for="nb">Nonbinary</label><br>
        <input type="radio" id="other" name="other" value="other">
        <label for="other">Other</label><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="text" id="dob" name="dob"><br>
        <p>Habits:</p>
        <input type="checkbox" id="sports" name="sports" value="Bike">
        <label for="sports"> I like sports</label><br>
        <input type="checkbox" id="eat" name="eat" value="Car">
        <label for="eat"> I like to eat</label><br>
        <input type="checkbox" id="sleep" name="sleep" value="Boat">
        <label for="sleep"> I like to sleep</label><br>
        <input type="submit" value="Submit">
      </form> 
</body>
</html>
