<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Lebanon Historical Society</title>
</head>
<body>
    <section>
        <h1>Get a membership</h1>
        <p>Become a member of the Lebanon Historical Society by filling out the form below.</p>
    </section>
    <section>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="cpassword">Confirm Password:</label><br>
            <input type="password" id="cpassword" name="cpassword">
            <p>Newsletter preferences:</p>
            <input type="radio" id="sports" name="sports" value="Bike">
            <label for="sports"> I want the monthly newsletter</label><br>
            <input type="radio" id="eat" name="eat" value="Car">
            <label for="eat"> I do not want the monthly newsletter</label><br>
            <input type="submit" value="Submit">
          </form> 
    </section>

</body>
</html>
